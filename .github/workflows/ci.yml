name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    env:
      BUILD_TYPE: Release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install compilers and analyzers on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install gcc-11 g++-11 cppcheck iwyu -y # TODO: clang-tidy
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 100 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11
          sudo update-alternatives --set gcc /usr/bin/gcc-11

      - name: Create build environment
        run: cmake -E make_directory ${{ github.workspace }}/build

      - name: Configure
        run: >-
          cmake -B ${{ github.workspace }}/build
                -S ${{ github.workspace }}
                -D CMAKE_BUILD_TYPE:STRING=${{ env.BUILD_TYPE }}
                -D ENABLE_CPPCHECK:BOOL=${{ matrix.os == 'ubuntu-latest' }}
                -D ENABLE_CLANG_TIDY:BOOL=FALSE
                -D ENABLE_INCLUDE_WHAT_YOU_USE:BOOL=${{ matrix.os == 'ubuntu-latest' }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}
