name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    env:
      BUILD_TYPE: Release
    strategy:
      matrix:
        config:
          - {
              name: 'Build: Windows MSVC',
              os: windows-2022,
              toolchain: cmake/msvc.cmake
            }
          - {
              name: 'Build: Linux GCC',
              os: ubuntu-latest,
              toolchain: cmake/gcc.cmake
            }
          - {
              name: 'Build: Linux Clang',
              os: ubuntu-latest,
              toolchain: cmake/clang.cmake
            }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install compilers and analyzers on Linux
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install gcc-11 g++-11 cppcheck iwyu -y # TODO: clang-tidy
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 100 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11
          sudo update-alternatives --set gcc /usr/bin/gcc-11
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-12 100
          sudo update-alternatives --set clang /usr/bin/clang-12
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-12 100
          sudo update-alternatives --set clang++ /usr/bin/clang++-12
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-12 100
          sudo update-alternatives --set clang-format /usr/bin/clang-format-12

      - name: Create build environment
        run: cmake -E make_directory ${{ github.workspace }}/build

      - name: Configure
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }} --toolchain ${{ matrix.config.toolchain }} -D CMAKE_BUILD_TYPE:STRING=${{ env.BUILD_TYPE }} -D ENABLE_CPPCHECK:BOOL=${{ matrix.config.os == 'ubuntu-latest' }} -D ENABLE_CLANG_TIDY:BOOL=FALSE -D ENABLE_INCLUDE_WHAT_YOU_USE:BOOL=${{ matrix.config.os == 'ubuntu-latest' }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}
